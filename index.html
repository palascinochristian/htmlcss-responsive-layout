<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
     <!-- Google Fonts: https://fonts.google.com/ -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="debs">
    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>

    <main class="container">
        <section class="recipe-intro">
            <h3>DOLCI E DESSERTS</h3>
            <h2>Tiramisù <span>(Dolce Tradizionale)</span></h2>
            <div class="row">
                <div class="col col-video">
                    <img class="img-fluid" src="img/video.png" alt="video Tiramisù">
                </div>
                <div class="col col-details">
                    <h3>In breve</h3>
                    <div class="details">
                        <p>Difficoltà: <strong>Facile</strong></p>
                        <p>Tempo: <strong>40 min</strong></p>
                        <p>Porzione per: <strong>8 persone</strong></p>
                        <p>Costo: <strong>contenuto</strong></p>
                        <p><strong>Note: </strong> + 2 ore di riposo in frigo</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="social">
            <div class="row social">
                    <button class="btn">
                        <i class="fa-brands fa-facebook"></i>
                        <strong>FACEBOOK</strong>
                    </button>
                    <button class="btn">
                        <i class="fa-brands fa-twitter"></i>
                        <strong>TWITTER</strong>
                    </button>
                    <button class="btn">
                        <i class="fa-brands fa-instagram"></i>
                        <strong>INSTAGRAM</strong>
                    </button>
                    <button class="btn">
                        <i class="fa-brands fa-pinterest"></i>
                        <strong>PINTEREST</strong>
                    </button>
                    <button class="btn">
                        <i class="fa-brands fa-youtube"></i>
                        <strong>YOUTUBE</strong>
                    </button>
            </div>
